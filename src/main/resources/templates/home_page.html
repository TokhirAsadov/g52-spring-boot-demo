<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function deleteBook(title, id) {
            if (confirm(title + " kitobini oâ€˜chirmoqchimisiz?")) {
                fetch(`http://localhost:9090/book/delete/${id}`, {
                    method: 'DELETE'
                }).then(() => location.reload());
            }
        }
    </script>


</head>
<body>
<div class="container">
    <h1>Book Table</h1>
    <table class="table table-success table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a class="btn btn-secondary"
                   th:href="|/book/detailsForUpdate/${book.id}|"
                >Edit
                </a>
                <button class="btn btn-danger"
                        th:attr="data-title=${book.title},data-id=${book.id}"
                        onclick="deleteBook(this.dataset.title, this.dataset.id)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div class="container">
    <a href="/book/create">Create New Book</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
